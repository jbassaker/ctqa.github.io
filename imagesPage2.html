    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #444;
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 400;
            color: #555;
            margin: 20px 0;
        }

        /* Grid layout for images & videos */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .video-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video, iframe {
            width: 100%;
            display: block;
            border-bottom: 2px solid #ddd;
        }

        /* Sidebar styling */
        .sidebar {
            width: 170px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            text-decoration: none;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid rgba(99, 91, 91, 0.2);
        }

        .nav-section {
            margin-bottom: 10px;
        }

        .menu-section {
            margin-top: 10px;
        }

        .main-content {
            margin-left: 190px;
            padding: 20px;
            width: calc(100% - 240px);
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 150px; /* Adjusted for smaller screens */
            }

            .main-content {
                margin-left: 170px; /* Adjusted to match sidebar width */
                width: calc(100% - 170px);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 130px; /* Reduced width for very small screens */
            }

            .sidebar a {
                font-size: 0.8rem; /* Slightly smaller font for very small screens */
            }

            .main-content {
                margin-left: 140px; /* Match sidebar width */
                width: calc(100% - 140px);
            }
        }
    </style>
</head>
