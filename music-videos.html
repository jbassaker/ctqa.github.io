<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Videos</title>
	<style>
		<style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }
            h1 {
                font-size: 2.5rem;
                font-weight: 300;
                color: #444;
                text-align: center;
                margin: 20px 0;
            }

            h2 {
                text-align: center;
                font-size: 1.5rem;
                font-weight: 400;
                color: #555;
                margin: 20px 0;
            }
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 15px;
                padding: 20px;
                max-width: 1200px;
                margin: auto;
            }
            .video-container {
                background: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            video, iframe {
                width: 100%;
                display: block;
                border-bottom: 2px solid #ddd;
            }

            /* Button styling */
            .button-container {
                text-align: center;
                margin: 20px 0;
            }

            .button-container a {
                display: inline-block;
                padding: 10px 20px;
                font-size: 1rem;
                font-weight: bold;
                color: white;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            .button-container a:hover {
                background-color: #0056b3;
                transform: translateY(-3px);
            }

            .button-container a:active {
                transform: translateY(0);
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
	</style>
</head>
<body>

<div class="container">
	<h1>Music Videos</h1>

	<div class="video-grid">
		<video controls>
			<source src="musicVideos/up.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<video controls>
			<source src="musicVideos/taylor.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<video controls>
			<source src="musicVideos/quality.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<video controls>
			<source src="musicVideos/multiple.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<video controls>
			<source src="musicVideos/frank.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<iframe
				src="https://www.youtube.com/embed/FWQdPsA9twk?si=iJlJ9pEA8yAbwrxN"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin"
				allowfullscreen>
		</iframe>
	</div>

	<div class="button-container">
		<a href="index.html">Go to Main</a>
	</div>
</body>
</html>
