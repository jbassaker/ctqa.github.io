		body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #444;
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
            margin: 20px 0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .video-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            display: block;
            border-bottom: 2px solid #ddd;
        }
        .next-page {
            text-align: center;
            margin: 20px 0;
        }
        .next-page button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .next-page button:hover {
            background-color: #0056b3;
        }
	</style>
</head>
