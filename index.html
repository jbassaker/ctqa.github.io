<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderbolts Quality Team Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Include FontAwesome for icons -->
    <style>
        /* Reset some default browser styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333; /* Default text color */
        }

         h1 {
            font-family: 'Roboto', sans-serif; /* Modern font */
            font-size: 3.5rem; /* Larger size */
            font-weight: 700; /* Bold weight */
            text-transform: uppercase; /* Uppercase letters */
            letter-spacing: 5px; /* Add letter spacing for a clean, modern feel */
            color: #333; /* Main color for the title */
            background: linear-gradient(90deg, #007bff, #00bcd4); /* Gradient text color */
            -webkit-background-clip: text; /* Apply the gradient only to the text */
            color: transparent; /* Make text color transparent so gradient shows */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            margin-bottom: 30px;
            z-index: 1; /* Ensure it's above the background */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            z-index: 1; /* Ensure it's above the background */
        }

        .button-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff; /* Button text color */
            background: transparent; /* Make button background transparent */
            border: 2px solid #007bff; /* Border color */
            border-radius: 50px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            transition: all 0.3s ease;
            width: 250px;
            height: 70px;
            text-align: center;
        }

        .button-container a i {
            margin-right: 15px;
            font-size: 1.5rem; /* Adjust icon size */
        }

        .button-container a:hover {
            color: white;
            background-color: #007bff;
            transform: translateY(-4px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container a:active {
            transform: translateY(0);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Remove underline from links */
        .button-container a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Thunderbolts Quality Team Website</h1>

<div class="button-container">
    <a href="images.html"><i class="fas fa-image"></i> Images</a>
    <a href="base-videos.html"><i class="fas fa-video"></i> Base Videos</a>
    <a href="edited-videos.html"><i class="fas fa-edit"></i> Edited Videos</a>
    <a href="dev-videos.html"><i class="fas fa-code"></i> Dev Videos</a>
    <a href="music-videos.html"><i class="fas fa-music"></i> Music Videos</a>
</div>

</body>
</html>
