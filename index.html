<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Team Website Image and Video Example</title>
    <style>
        /* Reset some default browser styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button-container a:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Thunderbolts Quality Team Website</h1>

    <div class="button-container">
        <a href="images.html">Go to Images</a>
        <a href="base-videos.html">Go to Base Videos</a>
        <a href="edited-videos.html">Go to Edited Videos</a>
        <a href="dev-videos.html">Go to Edited Videos</a>
        <a href="music-videos.html">Go to Music Videos</a>
    </div>

</body>
</html>
