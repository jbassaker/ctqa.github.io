<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Example</title>
</head>
<body>

    <!-- Image Tag -->
   
	<h2>Standard Images</h2>
	<img src="olay 1.png" alt="Description of the image">
	<img src="olay 2.png" alt="Description of the image">
	<img src="sunset 1.png" alt="Description of the image">
	<img src="Black 1.jfif" alt="Description of the image">
	
    <!-- Video Tag -->
    <h2>Videos</h2>
    <video width="640" height="360" controls>
        <source src="clistill girl in snow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
	
	<video width="640" height="360" controls>
        <source src="clipstill dance.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
