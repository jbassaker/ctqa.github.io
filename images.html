	<title>Quality Team Website - Images</title>
	<style>
		/* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #444;
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
            margin: 20px 0;
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .button-container a:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

		/* Sidebar styling */
		.sidebar {
			width: 200px;
			background-color: #444;
			color: white;
			position: fixed;
			height: 100%;
			display: flex;
			flex-direction: column;
			padding: 20px;
			box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
		}

		.nav-section {
			padding: 10px;
			border-bottom: 1px solid #666; /* Divider */
		}

		.nav-section a {
			text-decoration: none;
			color: white;
			display: block;
			padding: 10px;
			margin: 5px 10px;
			border-radius: 5px;
			text-align: center;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.nav-section a:hover {
			background-color: #555;
			transform: scale(1.05);
		}

		/* Menu Section */
		.menu-section {
			padding: 10px;
			margin-top: 10px;
		}

		.menu-section a {
			text-decoration: none;
			color: white;
			display: block;
			padding: 10px;
			margin: 5px 10px;
			border-radius: 5px;
			text-align: center;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.menu-section a:hover {
			background-color: #555;
			transform: scale(1.05);
		}

		/* Main content styling */
		.main-content {
			margin-left: 220px; /* Leave space for the sidebar */
			padding: 20px;
			width: calc(100% - 220px);
		}
	</style>
