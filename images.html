	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		/* General styling */
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f9;
			color: #333;
		}

		h1 {
			font-size: 2.5rem;
			font-weight: 600;
			color: #444;
			text-align: center;
			margin: 20px 0;
		}

		h2 {
			text-align: center;
			font-size: 1.5rem;
			font-weight: 400;
			color: #555;
			margin: 20px 0;
		}

		/* Grid layout for images */
		.image-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 15px;
			padding: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}

		.image-container img {
			width: 100%;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.image-container img:hover {
			transform: scale(1.05);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
		}

		/* Sidebar styling */
		.sidebar {
			width: 150px;
			background: rgba(255, 255, 255, 0.1); /* Glass effect */
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.3);
			color: #333; /* Changed to darker color for better visibility */
			position: fixed;
			height: 100%;
			display: flex;
			flex-direction: column;
			padding: 20px;
			box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
		}

		.sidebar a {
			text-decoration: none;
			color: #444; /* Adjusted to darker shade for contrast */
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 10px;
			margin: 5px 10px;
			border-radius: 5px;
			font-weight: 500;
			font-size: 1rem;
			transition: background-color 0.3s ease, transform 0.3s ease;
			text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for clarity */
		}

		.sidebar a:hover {
			background-color: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
		}

		/* Main content styling */
		.main-content {
			margin-left: 170px; /* Leave space for the sidebar */
			padding: 20px;
			width: calc(100% - 240px);
		}

		/* Responsive Sidebar */
		@media (max-width: 768px) {
			.sidebar {
				width: 180px;
			}

			.main-content {
				margin-left: 200px;
				width: calc(100% - 200px);
			}
		}

		@media (max-width: 480px) {
			.sidebar {
				width: 150px;
			}

			.sidebar a {
				font-size: 0.9rem;
			}

			.main-content {
				margin-left: 160px;
				width: calc(100% - 160px);
			}
		}
	</style>
</head>
